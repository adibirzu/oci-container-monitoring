server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Main application
    location / {
        try_files $uri $uri/ =404;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Stub status for nginx exporter
    location /stub_status {
        stub_status;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }

    # Metrics endpoint
    location /metrics {
        alias /metrics/app_metrics.prom;
        default_type text/plain;
    }
}

# Metrics port (separate from main app)
server {
    listen 8081;

    location /metrics {
        alias /metrics/app_metrics.prom;
        default_type text/plain;
    }
}
